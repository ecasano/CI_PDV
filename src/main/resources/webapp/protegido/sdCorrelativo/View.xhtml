<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdCorrelativoViewDlg" widgetVar="SdCorrelativoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSdCorrelativoTitle}">
            <h:form id="SdCorrelativoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdCorrelativoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSdCorrelativoLabel_id}"/>
                        <h:outputText value="#{sdCorrelativoController.selected.id}" title="#{bundle.ViewSdCorrelativoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSdCorrelativoLabel_idPuntoVenta}"/>
                        <h:outputText value="#{sdCorrelativoController.selected.idPuntoVenta}" title="#{bundle.ViewSdCorrelativoTitle_idPuntoVenta}"/>
                        <h:outputText value="#{bundle.ViewSdCorrelativoLabel_idTipoDocumento}"/>
                        <h:outputText value="#{sdCorrelativoController.selected.idTipoDocumento}" title="#{bundle.ViewSdCorrelativoTitle_idTipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewSdCorrelativoLabel_serieInicial}"/>
                        <h:outputText value="#{sdCorrelativoController.selected.serieInicial}" title="#{bundle.ViewSdCorrelativoTitle_serieInicial}"/>
                        <h:outputText value="#{bundle.ViewSdCorrelativoLabel_numeroInicial}"/>
                        <h:outputText value="#{sdCorrelativoController.selected.numeroInicial}" title="#{bundle.ViewSdCorrelativoTitle_numeroInicial}"/>
                        <h:outputText value="#{bundle.ViewSdCorrelativoLabel_serieFinal}"/>
                        <h:outputText value="#{sdCorrelativoController.selected.serieFinal}" title="#{bundle.ViewSdCorrelativoTitle_serieFinal}"/>
                        <h:outputText value="#{bundle.ViewSdCorrelativoLabel_numeroFinal}"/>
                        <h:outputText value="#{sdCorrelativoController.selected.numeroFinal}" title="#{bundle.ViewSdCorrelativoTitle_numeroFinal}"/>
                        <h:outputText value="#{bundle.ViewSdCorrelativoLabel_fecha}"/>
                        <h:outputText value="#{sdCorrelativoController.selected.fecha}" title="#{bundle.ViewSdCorrelativoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSdCorrelativoLabel_fechaRegistro}"/>
                        <h:outputText value="#{sdCorrelativoController.selected.fechaRegistro}" title="#{bundle.ViewSdCorrelativoTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSdCorrelativoLabel_usuarioRegistro}"/>
                        <h:outputText value="#{sdCorrelativoController.selected.usuarioRegistro}" title="#{bundle.ViewSdCorrelativoTitle_usuarioRegistro}"/>
                        <h:outputText value="#{bundle.ViewSdCorrelativoLabel_estado}"/>
                        <h:outputText value="#{sdCorrelativoController.selected.estado}" title="#{bundle.ViewSdCorrelativoTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SdCorrelativoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
