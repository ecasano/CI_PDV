<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        
        <title><ui:insert name="title">#{bundle.AppName}</ui:insert></title>
        
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <f:event type="preRenderView" listener="#{indexController.verificarSesion()}" />
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" style="border:0"> <!--- header="bundle.AppName"-->
                
                <h:form id="menuForm">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage library="image" name="logo.png"/> 
                        <p:menubar>
                            <p:menuitem value="#{bundle.Home}" outcome="/protegido/principal" icon="ui-icon-home"/>
                            <p:submenu label="#{bundle.Maintenance}">
                                <p:menuitem value="Categoria"  outcome="/protegido/sdCategoria/List" />      
                                <p:menuitem value="Cliente"  outcome="/protegido/sdCliente/List" />
                                <p:menuitem value="Correlativo"  outcome="/protegido/sdCorrelativo/List" />
                                <p:menuitem value="Empresa"  outcome="/protegido/sdEmpresa/List" />
                                <p:menuitem value="Formas de Pago"  outcome="/protegido/sdFormaPago/List" />
                                <p:menuitem value="Moneda"  outcome="/protegido/sdMoneda/List" />
                                <p:menuitem value="Producto"  outcome="/protegido/sdProducto/List" />
                                <p:menuitem value="Puntos de Venta"  outcome="/protegido/sdPuntoVenta/List" />
                                <p:menuitem value="Tipos de Cambio"  outcome="/protegido/sdTipoCambio/List" />
                                <p:menuitem value="Tipos de Documento"  outcome="/protegido/sdTipoDocumento/List" />
                                <p:menuitem value="Unidad"  outcome="/protegido/sdUnidad/List" />
                                <p:menuitem value="Perfil"  outcome="/protegido/ssPerfil/List" />
                                <p:menuitem value="Usuario"  outcome="/protegido/ssUsuario/List" />
                            </p:submenu>
                            <p:submenu label="Registro de Venta">
                                <p:menuitem value="Venta"  outcome="/protegido/sdVenta/List" />
                                <p:menuitem value="Detalle de Venta"  outcome="/protegido/sdVentaDetalle/List" />
                            </p:submenu>
                            <f:facet name="options">
                                <p:commandButton actionListener="#{indexController.cerrarSesion()}"  title="Cerrar Sessión" icon="ui-icon-power" action="/index"/>
                            </f:facet>
                            
                        </p:menubar>
                        
                    </h:panelGrid>
                </h:form>
          
            </p:layoutUnit>

            <!--- p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
                
            </p:layoutUnit-->

            <p:layoutUnit position="center" style="border:0;" >
                <ui:insert name="body"/>
                <!-- p:separator/ -->
                <!-- p:outputLabel style="color: lightslategray; text-align: center;"> Copyright © 2017</p:outputLabel-->
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
