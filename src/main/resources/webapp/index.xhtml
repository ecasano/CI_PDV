<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{bundle.AppName}</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/index.css" />
    </h:head>
    <h:body id="principal" style="background-color: rgb(243,243,243);">
        <div id="cuadro" style="background: url('resources/image/fondo.jpg') no-repeat;" >

        </div>

        <div style="margin-top: 0px;" align="center">
            <h:form>            
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                    <p:commandButton icon="ui-icon-key" value="Iniciar Sesión"/>
                </h:outputLink>



                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="Login" widgetVar="dlg" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="txtLGN_USUARIO" value="Usuario:" />
                        <p:inputText id="txtLGN_USUARIO" value="#{indexController.usuario.usuario}" required="true" label="txtLGN_USUARIO" />

                        <h:outputLabel for="txtPWD_USUARIO" value="Contraseña:" />
                        <p:password id="txtPWD_USUARIO" value="#{indexController.usuario.contrasena}" required="true" label="txtPWD_USUARIO" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="growl" action="#{indexController.iniciarSesion()}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  

                    </h:panelGrid>

                </p:dialog>

            </h:form>


            <script type="text/javascript">
                function handleLoginRequest(xhr, status, args) {
                    if (args.validationFailed || !args.loggedIn) {
                        PF('dlg').jq.effect("shake", {times: 5}, 100);
                    } else {
                        PF('dlg').hide();
                        $('#loginLink').fadeOut();
                    }
                }
            </script>
        </div>
        <div  style="margin: 0px auto; margin-top: 15px; width: 798px; text-align: center;"   align="center">
            <p:separator/>
            <p:outputLabel style="color: lightslategray"> Copyright © 2017</p:outputLabel>
            </div>

    </h:body>
















































</html>
