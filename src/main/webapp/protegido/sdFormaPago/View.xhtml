<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdFormaPagoViewDlg" widgetVar="SdFormaPagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSdFormaPagoTitle}">
            <h:form id="SdFormaPagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdFormaPagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSdFormaPagoLabel_id}"/>
                        <h:outputText value="#{sdFormaPagoController.selected.id}" title="#{bundle.ViewSdFormaPagoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSdFormaPagoLabel_nombre}"/>
                        <h:outputText value="#{sdFormaPagoController.selected.nombre}" title="#{bundle.ViewSdFormaPagoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSdFormaPagoLabel_descripcion}"/>
                        <h:outputText value="#{sdFormaPagoController.selected.descripcion}" title="#{bundle.ViewSdFormaPagoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewSdFormaPagoLabel_estado}"/>
                        <h:outputText value="#{sdFormaPagoController.selected.estado}" title="#{bundle.ViewSdFormaPagoTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SdFormaPagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
