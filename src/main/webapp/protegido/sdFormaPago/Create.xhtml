<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdFormaPagoCreateDlg" widgetVar="SdFormaPagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSdFormaPagoTitle}">
            <h:form id="SdFormaPagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdFormaPagoController.selected != null}">
                         <p:outputLabel value="#{bundle.CreateSdFormaPagoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sdFormaPagoController.selected.nombre}" title="#{bundle.CreateSdFormaPagoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateSdFormaPagoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sdFormaPagoController.selected.descripcion}" title="#{bundle.CreateSdFormaPagoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateSdFormaPagoLabel_estado}" for="estado" />
                        
                        <p:selectOneMenu id="estado" value="#{sdFormaPagoController.selected.estado}" required="true" requiredMessage="#{bundle.CreateSdFormaPagoTitle_estado}">
                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sdFormaPagoController.create}" value="#{bundle.Save}" update="display,:SdFormaPagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'SdFormaPagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SdFormaPagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
