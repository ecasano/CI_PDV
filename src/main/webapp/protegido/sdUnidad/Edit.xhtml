<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdUnidadEditDlg" widgetVar="SdUnidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSdUnidadTitle}">
            <h:form id="SdUnidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdUnidadController.selected != null}">
                       <p:outputLabel value="#{bundle.EditSdUnidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sdUnidadController.selected.nombre}" title="#{bundle.EditSdUnidadTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditSdUnidadLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sdUnidadController.selected.descripcion}" title="#{bundle.EditSdUnidadTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditSdUnidadLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{sdUnidadController.selected.estado}" required="true" requiredMessage="#{bundle.EditSdUnidadTitle_estado}">
                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sdUnidadController.update}" value="#{bundle.Save}" update="display,:SdUnidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SdUnidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SdUnidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
