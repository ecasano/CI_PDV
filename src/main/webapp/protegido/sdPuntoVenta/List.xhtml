<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSdPuntoVentaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SdPuntoVentaListForm">
                <p:panel header="#{bundle.ListSdPuntoVentaTitle}">
                    <p:dataTable id="datalist" value="#{sdPuntoVentaController.items}" var="item"
                                 selectionMode="single" selection="#{sdPuntoVentaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSdPuntoVentaTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSdPuntoVentaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSdPuntoVentaTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSdPuntoVentaTitle_idEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpresa}"/>
                        </p:column>
                        
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSdPuntoVentaTitle_idUbiego}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUbiego}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSdPuntoVentaTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado=='1'?'Activo':'Inactivo'}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sdPuntoVentaController.prepareCreate}" update=":SdPuntoVentaCreateForm" oncomplete="PF('SdPuntoVentaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SdPuntoVentaViewForm" oncomplete="PF('SdPuntoVentaViewDialog').show()" disabled="#{empty sdPuntoVentaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SdPuntoVentaEditForm" oncomplete="PF('SdPuntoVentaEditDialog').show()" disabled="#{empty sdPuntoVentaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sdPuntoVentaController.destroy}" update=":growl,datalist" disabled="#{empty sdPuntoVentaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
