<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdPuntoVentaEditDlg" widgetVar="SdPuntoVentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSdPuntoVentaTitle}">
            <h:form id="SdPuntoVentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdPuntoVentaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSdPuntoVentaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sdPuntoVentaController.selected.id}" title="#{bundle.EditSdPuntoVentaTitle_id}" required="true" requiredMessage="#{bundle.EditSdPuntoVentaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSdPuntoVentaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{sdPuntoVentaController.selected.codigo}" title="#{bundle.EditSdPuntoVentaTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditSdPuntoVentaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sdPuntoVentaController.selected.descripcion}" title="#{bundle.EditSdPuntoVentaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditSdPuntoVentaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{sdPuntoVentaController.selected.direccion}" title="#{bundle.EditSdPuntoVentaTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditSdPuntoVentaLabel_ubigeo}" for="ubigeo" />
                        <p:inputText id="ubigeo" value="#{sdPuntoVentaController.selected.ubigeo}" title="#{bundle.EditSdPuntoVentaTitle_ubigeo}" />
                        <p:outputLabel value="#{bundle.EditSdPuntoVentaLabel_idEmpresa}" for="idEmpresa" />
                        <p:inputText id="idEmpresa" value="#{sdPuntoVentaController.selected.idEmpresa}" title="#{bundle.EditSdPuntoVentaTitle_idEmpresa}" />
                        <p:outputLabel value="#{bundle.EditSdPuntoVentaLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{sdPuntoVentaController.selected.fechaRegistro}" title="#{bundle.EditSdPuntoVentaTitle_fechaRegistro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSdPuntoVentaLabel_usuarioRegistro}" for="usuarioRegistro" />
                        <p:inputText id="usuarioRegistro" value="#{sdPuntoVentaController.selected.usuarioRegistro}" title="#{bundle.EditSdPuntoVentaTitle_usuarioRegistro}" />
                        <p:outputLabel value="#{bundle.EditSdPuntoVentaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{sdPuntoVentaController.selected.estado}" title="#{bundle.EditSdPuntoVentaTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sdPuntoVentaController.update}" value="#{bundle.Save}" update="display,:SdPuntoVentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SdPuntoVentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SdPuntoVentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
