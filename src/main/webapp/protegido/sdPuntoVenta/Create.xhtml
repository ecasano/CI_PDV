<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdPuntoVentaCreateDlg" widgetVar="SdPuntoVentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSdPuntoVentaTitle}">
            <h:form id="SdPuntoVentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdPuntoVentaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSdPuntoVentaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{sdPuntoVentaController.selected.codigo}" title="#{bundle.CreateSdPuntoVentaTitle_codigo}" />
                        <p:outputLabel value="#{bundle.CreateSdPuntoVentaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sdPuntoVentaController.selected.descripcion}" title="#{bundle.CreateSdPuntoVentaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateSdPuntoVentaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{sdPuntoVentaController.selected.direccion}" title="#{bundle.CreateSdPuntoVentaTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateSdPuntoVentaLabel_idEmpresa}" for="idEmpresa" />
                        <p:inputText id="idEmpresa" value="#{sdPuntoVentaController.selected.idEmpresa}" title="#{bundle.CreateSdPuntoVentaTitle_idEmpresa}" />
                        
                        
                          <p:outputLabel value="#{bundle.CreateSdPuntoVentaLabel_idUbiego}" for="idUbiego" />
                        <p:selectOneMenu id="idUbiego" value="#{sdPuntoVentaController.selected.idUbiego}" required="true" requiredMessage="#{bundle.EditSdPuntoVentaRequiredMessage_idUbiego}">
                            <f:selectItems value="#{ssUbiegoController.itemsAvailableSelectOne}"
                                           var="idUbiegoItem"
                                           itemValue="#{idUbiegoItem}"/>
                        </p:selectOneMenu>
                          <p:outputLabel value="#{bundle.CreateSdPuntoVentaLabel_estado}" for="estado" />
                        
                        <p:selectOneMenu id="estado" value="#{sdPuntoVentaController.selected.estado}" required="true" requiredMessage="#{bundle.CreateSdPuntoVentaTitle_estado}">
                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sdPuntoVentaController.create}" value="#{bundle.Save}" update="display,:SdPuntoVentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'SdPuntoVentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SdPuntoVentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
