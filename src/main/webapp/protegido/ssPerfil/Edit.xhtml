<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SsPerfilEditDlg" widgetVar="SsPerfilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSsPerfilTitle}">
            <h:form id="SsPerfilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ssPerfilController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSsPerfilLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ssPerfilController.selected.nombre}" title="#{bundle.EditSsPerfilTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditSsPerfilLabel_estado}" for="estado" />
                        
                        <p:selectOneMenu id="estado" value="#{ssPerfilController.selected.estado}" required="true" requiredMessage="#{bundle.EditSsPerfilTitle_estado}">
                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ssPerfilController.update}" value="#{bundle.Save}" update="display,:SsPerfilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SsPerfilEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SsPerfilEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
