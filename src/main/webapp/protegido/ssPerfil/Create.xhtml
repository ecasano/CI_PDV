<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SsPerfilCreateDlg" widgetVar="SsPerfilCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSsPerfilTitle}">
            <h:form id="SsPerfilCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ssPerfilController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSsPerfilLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ssPerfilController.selected.nombre}" title="#{bundle.CreateSsPerfilTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateSsPerfilLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{ssPerfilController.selected.estado}" required="true" requiredMessage="#{bundle.CreateSsPerfilTitle_estado}">
                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ssPerfilController.create}" value="#{bundle.Save}" update="display,:SsPerfilListForm:datalist,:growl" oncomplete="handleSubmit(args,'SsPerfilCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SsPerfilCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
