<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SsPerfilViewDlg" widgetVar="SsPerfilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSsPerfilTitle}">
            <h:form id="SsPerfilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ssPerfilController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewSsPerfilLabel_nombre}"/>
                        <h:outputText value="#{ssPerfilController.selected.nombre}" title="#{bundle.ViewSsPerfilTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSsPerfilLabel_estado}"/>
                        <h:outputText value="#{ssPerfilController.selected.estado=='1'?'Activo':'Inactivo'}" title="#{bundle.ViewSsPerfilTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SsPerfilViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
