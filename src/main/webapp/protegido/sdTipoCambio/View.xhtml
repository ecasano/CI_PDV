<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdTipoCambioViewDlg" widgetVar="SdTipoCambioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSdTipoCambioTitle}">
            <h:form id="SdTipoCambioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdTipoCambioController.selected != null}">
                         <h:outputText value="#{bundle.ViewSdTipoCambioLabel_sdTipoCambioPK_fecha}"/>
                        <h:outputText value="#{sdTipoCambioController.selected.sdTipoCambioPK.fecha}" title="#{bundle.ViewSdTipoCambioTitle_sdTipoCambioPK_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSdTipoCambioLabel_tc}"/>
                        <h:outputText value="#{sdTipoCambioController.selected.tc}" title="#{bundle.ViewSdTipoCambioTitle_tc}"/>
                        <h:outputText value="#{bundle.ViewSdTipoCambioLabel_estado}"/>
                        <h:outputText value="#{sdTipoCambioController.selected.estado=='1'?'Activo':'Inactivo'}" title="#{bundle.ViewSdTipoCambioTitle_estado}"/>
                        
                        <h:outputText value="#{bundle.ViewSdTipoCambioLabel_idMoneda}"/>
                        <h:outputText value="#{sdTipoCambioController.selected.idMoneda}" title="#{bundle.ViewSdTipoCambioTitle_idMoneda}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SdTipoCambioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
