<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SsUsuarioCreateDlg" widgetVar="SsUsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSsUsuarioTitle}">
            <h:form id="SsUsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ssUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSsUsuarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ssUsuarioController.selected.id}" title="#{bundle.CreateSsUsuarioTitle_id}" required="true" requiredMessage="#{bundle.CreateSsUsuarioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateSsUsuarioLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{ssUsuarioController.selected.usuario}" title="#{bundle.CreateSsUsuarioTitle_usuario}" />
                        <p:outputLabel value="#{bundle.CreateSsUsuarioLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{ssUsuarioController.selected.contrasena}" title="#{bundle.CreateSsUsuarioTitle_contrasena}" />
                        <p:outputLabel value="#{bundle.CreateSsUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ssUsuarioController.selected.nombre}" title="#{bundle.CreateSsUsuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateSsUsuarioLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{ssUsuarioController.selected.correo}" title="#{bundle.CreateSsUsuarioTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateSsUsuarioLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{ssUsuarioController.selected.estado}" title="#{bundle.CreateSsUsuarioTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateSsUsuarioLabel_idPerfil}" for="idPerfil" />
                        <p:selectOneMenu id="idPerfil" value="#{ssUsuarioController.selected.idPerfil}" required="true" requiredMessage="#{bundle.EditSsUsuarioRequiredMessage_idPerfil}">
                            <f:selectItems value="#{ssPerfilController.itemsAvailableSelectOne}"
                                           var="idPerfilItem"
                                           itemValue="#{idPerfilItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ssUsuarioController.create}" value="#{bundle.Save}" update="display,:SsUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'SsUsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SsUsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
