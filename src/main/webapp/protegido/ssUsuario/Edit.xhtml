<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SsUsuarioEditDlg" widgetVar="SsUsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSsUsuarioTitle}">
            <h:form id="SsUsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ssUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSsUsuarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ssUsuarioController.selected.id}" title="#{bundle.EditSsUsuarioTitle_id}" required="true" requiredMessage="#{bundle.EditSsUsuarioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSsUsuarioLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{ssUsuarioController.selected.usuario}" title="#{bundle.EditSsUsuarioTitle_usuario}" />
                        <p:outputLabel value="#{bundle.EditSsUsuarioLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{ssUsuarioController.selected.contrasena}" title="#{bundle.EditSsUsuarioTitle_contrasena}" />
                        <p:outputLabel value="#{bundle.EditSsUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ssUsuarioController.selected.nombre}" title="#{bundle.EditSsUsuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditSsUsuarioLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{ssUsuarioController.selected.correo}" title="#{bundle.EditSsUsuarioTitle_correo}" />
                        
                        <p:outputLabel value="#{bundle.EditSsUsuarioLabel_idPuntoVenta}" for="idPuntoVenta" />
                        <p:selectOneMenu id="idPuntoVenta" value="#{ssUsuarioController.selected.idPuntoVenta}" required="true" requiredMessage="#{bundle.EditSsUsuarioRequiredMessage_idPuntoVenta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sdPuntoVentaController.itemsAvailableSelectOne}"
                                           var="idPuntoVentaItem"
                                           itemValue="#{idPuntoVentaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSsUsuarioLabel_idPerfil}" for="idPerfil" />
                        <p:selectOneMenu id="idPerfil" value="#{ssUsuarioController.selected.idPerfil}" required="true" requiredMessage="#{bundle.EditSsUsuarioRequiredMessage_idPerfil}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ssPerfilController.itemsAvailableSelectOne}"
                                           var="idPerfilItem"
                                           itemValue="#{idPerfilItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditSsUsuarioLabel_estado}" for="estado" />
                        
                        <p:selectOneMenu id="estado" value="#{ssUsuarioController.selected.estado}" required="true" requiredMessage="#{bundle.EditSsUsuarioTitle_estado}">
                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ssUsuarioController.update}" value="#{bundle.Save}" update="display,:SsUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SsUsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SsUsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
