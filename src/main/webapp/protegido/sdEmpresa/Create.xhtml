<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdEmpresaCreateDlg" widgetVar="SdEmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSdEmpresaTitle}">
            <h:form id="SdEmpresaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdEmpresaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSdEmpresaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sdEmpresaController.selected.id}" title="#{bundle.CreateSdEmpresaTitle_id}" required="true" requiredMessage="#{bundle.CreateSdEmpresaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateSdEmpresaLabel_ruc}" for="ruc" />
                        <p:inputText id="ruc" value="#{sdEmpresaController.selected.ruc}" title="#{bundle.CreateSdEmpresaTitle_ruc}" />
                        <p:outputLabel value="#{bundle.CreateSdEmpresaLabel_razonSocial}" for="razonSocial" />
                        <p:inputText id="razonSocial" value="#{sdEmpresaController.selected.razonSocial}" title="#{bundle.CreateSdEmpresaTitle_razonSocial}" />
                        <p:outputLabel value="#{bundle.CreateSdEmpresaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{sdEmpresaController.selected.direccion}" title="#{bundle.CreateSdEmpresaTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateSdEmpresaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{sdEmpresaController.selected.telefono}" title="#{bundle.CreateSdEmpresaTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateSdEmpresaLabel_contacto}" for="contacto" />
                        <p:inputText id="contacto" value="#{sdEmpresaController.selected.contacto}" title="#{bundle.CreateSdEmpresaTitle_contacto}" />
                        <p:outputLabel value="#{bundle.CreateSdEmpresaLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{sdEmpresaController.selected.correo}" title="#{bundle.CreateSdEmpresaTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateSdEmpresaLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{sdEmpresaController.selected.fechaRegistro}" title="#{bundle.EditSdEmpresaTitle_fechaRegistro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSdEmpresaLabel_usuarioRegistro}" for="usuarioRegistro" />
                        <p:inputText id="usuarioRegistro" value="#{sdEmpresaController.selected.usuarioRegistro}" title="#{bundle.CreateSdEmpresaTitle_usuarioRegistro}" />
                        <p:outputLabel value="#{bundle.CreateSdEmpresaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{sdEmpresaController.selected.estado}" title="#{bundle.CreateSdEmpresaTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sdEmpresaController.create}" value="#{bundle.Save}" update="display,:SdEmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'SdEmpresaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SdEmpresaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
