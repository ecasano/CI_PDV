<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdEmpresaViewDlg" widgetVar="SdEmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSdEmpresaTitle}">
            <h:form id="SdEmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdEmpresaController.selected != null}">
                        <h:outputText value="#{bundle.ViewSdEmpresaLabel_id}"/>
                        <h:outputText value="#{sdEmpresaController.selected.id}" title="#{bundle.ViewSdEmpresaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSdEmpresaLabel_ruc}"/>
                        <h:outputText value="#{sdEmpresaController.selected.ruc}" title="#{bundle.ViewSdEmpresaTitle_ruc}"/>
                        <h:outputText value="#{bundle.ViewSdEmpresaLabel_razonSocial}"/>
                        <h:outputText value="#{sdEmpresaController.selected.razonSocial}" title="#{bundle.ViewSdEmpresaTitle_razonSocial}"/>
                        <h:outputText value="#{bundle.ViewSdEmpresaLabel_direccion}"/>
                        <h:outputText value="#{sdEmpresaController.selected.direccion}" title="#{bundle.ViewSdEmpresaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewSdEmpresaLabel_telefono}"/>
                        <h:outputText value="#{sdEmpresaController.selected.telefono}" title="#{bundle.ViewSdEmpresaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewSdEmpresaLabel_contacto}"/>
                        <h:outputText value="#{sdEmpresaController.selected.contacto}" title="#{bundle.ViewSdEmpresaTitle_contacto}"/>
                        <h:outputText value="#{bundle.ViewSdEmpresaLabel_correo}"/>
                        <h:outputText value="#{sdEmpresaController.selected.correo}" title="#{bundle.ViewSdEmpresaTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewSdEmpresaLabel_fechaRegistro}"/>
                        <h:outputText value="#{sdEmpresaController.selected.fechaRegistro}" title="#{bundle.ViewSdEmpresaTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSdEmpresaLabel_usuarioRegistro}"/>
                        <h:outputText value="#{sdEmpresaController.selected.usuarioRegistro}" title="#{bundle.ViewSdEmpresaTitle_usuarioRegistro}"/>
                        <h:outputText value="#{bundle.ViewSdEmpresaLabel_estado}"/>
                        <h:outputText value="#{sdEmpresaController.selected.estado}" title="#{bundle.ViewSdEmpresaTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SdEmpresaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
