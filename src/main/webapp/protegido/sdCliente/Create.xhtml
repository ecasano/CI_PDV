<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdClienteCreateDlg" widgetVar="SdClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSdClienteTitle}">
            <h:form id="SdClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdClienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:inputText id="tipoDocumento" value="#{sdClienteController.selected.tipoDocumento}" title="#{bundle.CreateSdClienteTitle_tipoDocumento}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_nroDocumento}" for="nroDocumento" />
                        <p:inputText id="nroDocumento" value="#{sdClienteController.selected.nroDocumento}" title="#{bundle.CreateSdClienteTitle_nroDocumento}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sdClienteController.selected.nombre}" title="#{bundle.CreateSdClienteTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{sdClienteController.selected.direccion}" title="#{bundle.CreateSdClienteTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{sdClienteController.selected.correo}" title="#{bundle.CreateSdClienteTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{sdClienteController.selected.telefono}" title="#{bundle.CreateSdClienteTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_contacto}" for="contacto" />
                        <p:inputText id="contacto" value="#{sdClienteController.selected.contacto}" title="#{bundle.CreateSdClienteTitle_contacto}" />
                        
                        
                        
                        
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_idUbigeo}" for="idUbigeo" />
                        <p:selectOneMenu id="idUbigeo" value="#{sdClienteController.selected.idUbigeo}" required="true" requiredMessage="#{bundle.EditSdClienteRequiredMessage_idUbigeo}">
                            <f:selectItems value="#{ssUbiegoController.itemsAvailableSelectOne}"
                                           var="idUbigeoItem"
                                           itemValue="#{idUbigeoItem}"/>
                        </p:selectOneMenu>
                         <p:outputLabel value="#{bundle.CreateSdClienteLabel_estado}" for="estado" />
                         <p:selectOneMenu id="estado" value="#{sdClienteController.selected.estado}" required="true" requiredMessage="#{bundle.CreateSdClienteTitle_estado}">
                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sdClienteController.create}" value="#{bundle.Save}" update="display,:SdClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'SdClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SdClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
