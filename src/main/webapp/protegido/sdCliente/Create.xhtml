<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdClienteCreateDlg" widgetVar="SdClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSdClienteTitle}">
            <h:form id="SdClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdClienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sdClienteController.selected.id}" title="#{bundle.CreateSdClienteTitle_id}" required="true" requiredMessage="#{bundle.CreateSdClienteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:inputText id="tipoDocumento" value="#{sdClienteController.selected.tipoDocumento}" title="#{bundle.CreateSdClienteTitle_tipoDocumento}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_nroDocumento}" for="nroDocumento" />
                        <p:inputText id="nroDocumento" value="#{sdClienteController.selected.nroDocumento}" title="#{bundle.CreateSdClienteTitle_nroDocumento}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{sdClienteController.selected.nombres}" title="#{bundle.CreateSdClienteTitle_nombres}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_apellidoPaterno}" for="apellidoPaterno" />
                        <p:inputText id="apellidoPaterno" value="#{sdClienteController.selected.apellidoPaterno}" title="#{bundle.CreateSdClienteTitle_apellidoPaterno}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_apellidoMaterno}" for="apellidoMaterno" />
                        <p:inputText id="apellidoMaterno" value="#{sdClienteController.selected.apellidoMaterno}" title="#{bundle.CreateSdClienteTitle_apellidoMaterno}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{sdClienteController.selected.direccion}" title="#{bundle.CreateSdClienteTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{sdClienteController.selected.correo}" title="#{bundle.CreateSdClienteTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{sdClienteController.selected.estado}" title="#{bundle.CreateSdClienteTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{sdClienteController.selected.fechaRegistro}" title="#{bundle.EditSdClienteTitle_fechaRegistro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_usuarioRegistro}" for="usuarioRegistro" />
                        <p:inputText id="usuarioRegistro" value="#{sdClienteController.selected.usuarioRegistro}" title="#{bundle.CreateSdClienteTitle_usuarioRegistro}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{sdClienteController.selected.fechaActualizacion}" title="#{bundle.EditSdClienteTitle_fechaActualizacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_usuarioActualizacion}" for="usuarioActualizacion" />
                        <p:inputText id="usuarioActualizacion" value="#{sdClienteController.selected.usuarioActualizacion}" title="#{bundle.CreateSdClienteTitle_usuarioActualizacion}" />
                        <p:outputLabel value="#{bundle.CreateSdClienteLabel_ubigeo}" for="ubigeo" />
                        <p:inputText id="ubigeo" value="#{sdClienteController.selected.ubigeo}" title="#{bundle.CreateSdClienteTitle_ubigeo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sdClienteController.create}" value="#{bundle.Save}" update="display,:SdClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'SdClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SdClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
