<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdClienteViewDlg" widgetVar="SdClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSdClienteTitle}">
            <h:form id="SdClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdClienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewSdClienteLabel_id}"/>
                        <h:outputText value="#{sdClienteController.selected.id}" title="#{bundle.ViewSdClienteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSdClienteLabel_tipoDocumento}"/>
                        <h:outputText value="#{sdClienteController.selected.tipoDocumento}" title="#{bundle.ViewSdClienteTitle_tipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewSdClienteLabel_nroDocumento}"/>
                        <h:outputText value="#{sdClienteController.selected.nroDocumento}" title="#{bundle.ViewSdClienteTitle_nroDocumento}"/>
                        <h:outputText value="#{bundle.ViewSdClienteLabel_nombre}"/>
                        <h:outputText value="#{sdClienteController.selected.nombre}" title="#{bundle.ViewSdClienteTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSdClienteLabel_direccion}"/>
                        <h:outputText value="#{sdClienteController.selected.direccion}" title="#{bundle.ViewSdClienteTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewSdClienteLabel_correo}"/>
                        <h:outputText value="#{sdClienteController.selected.correo}" title="#{bundle.ViewSdClienteTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewSdClienteLabel_telefono}"/>
                        <h:outputText value="#{sdClienteController.selected.telefono}" title="#{bundle.ViewSdClienteTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewSdClienteLabel_contacto}"/>
                        <h:outputText value="#{sdClienteController.selected.contacto}" title="#{bundle.ViewSdClienteTitle_contacto}"/>
                        <h:outputText value="#{bundle.ViewSdClienteLabel_estado}"/>
                        <h:outputText value="#{sdClienteController.selected.estado=='1'?'Activo':'Inactivo'}" title="#{bundle.ViewSdClienteTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewSdClienteLabel_idUbigeo}"/>
                        <h:outputText value="#{sdClienteController.selected.idUbigeo}" title="#{bundle.ViewSdClienteTitle_idUbigeo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SdClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
