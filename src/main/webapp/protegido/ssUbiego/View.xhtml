<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SsUbiegoViewDlg" widgetVar="SsUbiegoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSsUbiegoTitle}">
            <h:form id="SsUbiegoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ssUbiegoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSsUbiegoLabel_id}"/>
                        <h:outputText value="#{ssUbiegoController.selected.id}" title="#{bundle.ViewSsUbiegoTitle_id}"/>
                        
                       <h:outputText value="#{bundle.ViewSsUbiegoLabel_departamento}"/>
                        <h:outputText value="#{ssUbiegoController.selected.departamento}" title="#{bundle.ViewSsUbiegoTitle_departamento}"/>
                        <h:outputText value="#{bundle.ViewSsUbiegoLabel_provincia}"/>
                        <h:outputText value="#{ssUbiegoController.selected.provincia}" title="#{bundle.ViewSsUbiegoTitle_provincia}"/>
                        <h:outputText value="#{bundle.ViewSsUbiegoLabel_distrito}"/>
                        <h:outputText value="#{ssUbiegoController.selected.distrito}" title="#{bundle.ViewSsUbiegoTitle_distrito}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SsUbiegoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
