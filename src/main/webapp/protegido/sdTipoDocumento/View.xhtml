<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdTipoDocumentoViewDlg" widgetVar="SdTipoDocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSdTipoDocumentoTitle}">
            <h:form id="SdTipoDocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdTipoDocumentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSdTipoDocumentoLabel_codigoSUNAT}"/>
                        <h:outputText value="#{sdTipoDocumentoController.selected.codigoSUNAT}" title="#{bundle.ViewSdTipoDocumentoTitle_codigoSUNAT}"/>
                        <h:outputText value="#{bundle.ViewSdTipoDocumentoLabel_descripcion}"/>
                        <h:outputText value="#{sdTipoDocumentoController.selected.descripcion}" title="#{bundle.ViewSdTipoDocumentoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewSdTipoDocumentoLabel_estado}"/>
                        <h:outputText value="#{sdTipoDocumentoController.selected.estado=='1'?'Activo':'Inactivo'}" title="#{bundle.ViewSdTipoDocumentoTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SdTipoDocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
