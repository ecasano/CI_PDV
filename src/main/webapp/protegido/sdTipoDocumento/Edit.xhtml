<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdTipoDocumentoEditDlg" widgetVar="SdTipoDocumentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSdTipoDocumentoTitle}">
            <h:form id="SdTipoDocumentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdTipoDocumentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSdTipoDocumentoLabel_codigoSUNAT}" for="codigoSUNAT" />
                        <p:inputText id="codigoSUNAT" value="#{sdTipoDocumentoController.selected.codigoSUNAT}" title="#{bundle.EditSdTipoDocumentoTitle_codigoSUNAT}" />
                        <p:outputLabel value="#{bundle.EditSdTipoDocumentoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sdTipoDocumentoController.selected.descripcion}" title="#{bundle.EditSdTipoDocumentoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditSdTipoDocumentoLabel_estado}" for="estado" />
                        
                        <p:selectOneMenu id="estado" value="#{sdTipoDocumentoController.selected.estado}" required="true" requiredMessage="Seleccione un estado">
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneMenu>                     
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sdTipoDocumentoController.update}" value="#{bundle.Save}" update="display,:SdTipoDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SdTipoDocumentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SdTipoDocumentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
