<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdVentaDetalleCreateDlg" widgetVar="SdVentaDetalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSdVentaDetalleTitle}">
            <h:form id="SdVentaDetalleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdVentaDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSdVentaDetalleLabel_sdVentaDetallePK_idItem}" for="sdVentaDetallePK_idItem" />
                        <p:inputText id="sdVentaDetallePK_idItem" value="#{sdVentaDetalleController.selected.sdVentaDetallePK.idItem}" title="#{bundle.CreateSdVentaDetalleTitle_sdVentaDetallePK_idItem}" required="true" requiredMessage="#{bundle.CreateSdVentaDetalleRequiredMessage_sdVentaDetallePK_idItem}"/>
                        <p:outputLabel value="#{bundle.CreateSdVentaDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{sdVentaDetalleController.selected.cantidad}" title="#{bundle.CreateSdVentaDetalleTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateSdVentaDetalleLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{sdVentaDetalleController.selected.monto}" title="#{bundle.CreateSdVentaDetalleTitle_monto}" />
                        <p:outputLabel value="#{bundle.CreateSdVentaDetalleLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{sdVentaDetalleController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditSdVentaDetalleRequiredMessage_idProducto}">
                            <f:selectItems value="#{sdProductoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSdVentaDetalleLabel_sdVenta}" for="sdVenta" />
                        <p:selectOneMenu id="sdVenta" value="#{sdVentaDetalleController.selected.sdVenta}" required="true" requiredMessage="#{bundle.EditSdVentaDetalleRequiredMessage_sdVenta}">
                            <f:selectItems value="#{sdVentaController.itemsAvailableSelectOne}"
                                           var="sdVentaItem"
                                           itemValue="#{sdVentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sdVentaDetalleController.create}" value="#{bundle.Save}" update="display,:SdVentaDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args,'SdVentaDetalleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SdVentaDetalleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
