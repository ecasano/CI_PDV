<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdVentaDetalleViewDlg" widgetVar="SdVentaDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSdVentaDetalleTitle}">
            <h:form id="SdVentaDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdVentaDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewSdVentaDetalleLabel_sdVentaDetallePK_idItem}"/>
                        <h:outputText value="#{sdVentaDetalleController.selected.sdVentaDetallePK.idItem}" title="#{bundle.ViewSdVentaDetalleTitle_sdVentaDetallePK_idItem}"/>
                        <h:outputText value="#{bundle.ViewSdVentaDetalleLabel_cantidad}"/>
                        <h:outputText value="#{sdVentaDetalleController.selected.cantidad}" title="#{bundle.ViewSdVentaDetalleTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewSdVentaDetalleLabel_precio}"/>
                        <h:outputText value="#{sdVentaDetalleController.selected.precio}" title="#{bundle.ViewSdVentaDetalleTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewSdVentaDetalleLabel_importe}"/>
                        <h:outputText value="#{sdVentaDetalleController.selected.importe}" title="#{bundle.ViewSdVentaDetalleTitle_importe}"/>
                        <h:outputText value="#{bundle.ViewSdVentaDetalleLabel_idProducto}"/>
                        <h:outputText value="#{sdVentaDetalleController.selected.idProducto}" title="#{bundle.ViewSdVentaDetalleTitle_idProducto}"/>
                        <h:outputText value="#{bundle.ViewSdVentaDetalleLabel_sdVenta}"/>
                        <h:outputText value="#{sdVentaDetalleController.selected.sdVenta}" title="#{bundle.ViewSdVentaDetalleTitle_sdVenta}"/>
                        <h:outputText value="#{bundle.ViewSdVentaDetalleLabel_estado}"/>
                        <h:outputText value="#{sdVentaDetalleController.selected.estado=='1'?'Activo':'Inactivo'}" title="#{bundle.ViewSdVentaDetalleTitle_estado}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SdVentaDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
