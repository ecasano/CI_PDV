<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSdVentaDetalleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SdVentaDetalleListForm">
                <p:panel header="#{bundle.ListSdVentaDetalleTitle}">
                    <p:dataTable id="datalist" value="#{sdVentaDetalleController.items}" var="item"
                                 selectionMode="single" selection="#{sdVentaDetalleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.sdVentaDetallePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSdVentaDetalleTitle_sdVentaDetallePK_idItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.sdVentaDetallePK.idItem}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSdVentaDetalleTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSdVentaDetalleTitle_monto}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSdVentaDetalleTitle_idProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSdVentaDetalleTitle_sdVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.sdVenta}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sdVentaDetalleController.prepareCreate}" update=":SdVentaDetalleCreateForm" oncomplete="PF('SdVentaDetalleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SdVentaDetalleViewForm" oncomplete="PF('SdVentaDetalleViewDialog').show()" disabled="#{empty sdVentaDetalleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SdVentaDetalleEditForm" oncomplete="PF('SdVentaDetalleEditDialog').show()" disabled="#{empty sdVentaDetalleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sdVentaDetalleController.destroy}" update=":growl,datalist" disabled="#{empty sdVentaDetalleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
