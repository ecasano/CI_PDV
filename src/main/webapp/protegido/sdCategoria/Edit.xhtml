<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdCategoriaEditDlg" widgetVar="SdCategoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSdCategoriaTitle}">
            <h:form id="SdCategoriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdCategoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSdCategoriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sdCategoriaController.selected.nombre}" title="#{bundle.EditSdCategoriaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditSdCategoriaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sdCategoriaController.selected.descripcion}" title="#{bundle.EditSdCategoriaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditSdCategoriaLabel_estado}" for="estado" />
                        
                        <p:selectOneMenu id="estado" value="#{sdCategoriaController.selected.estado}" required="true" requiredMessage="Seleccione un estado">
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sdCategoriaController.update}" value="#{bundle.Save}" update="display,:SdCategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SdCategoriaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SdCategoriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
