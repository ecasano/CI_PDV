<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdCategoriaViewDlg" widgetVar="SdCategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSdCategoriaTitle}">
            <h:form id="SdCategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdCategoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewSdCategoriaLabel_nombre}"/>
                        <h:outputText value="#{sdCategoriaController.selected.nombre}" title="#{bundle.ViewSdCategoriaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSdCategoriaLabel_descripcion}"/>
                        <h:outputText value="#{sdCategoriaController.selected.descripcion}" title="#{bundle.ViewSdCategoriaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewSdCategoriaLabel_estado}"/>
                        <h:outputText value="#{sdCategoriaController.selected.estado=='1'?'Activo':'Inactivo'}" title="#{bundle.ViewSdCategoriaTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SdCategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
