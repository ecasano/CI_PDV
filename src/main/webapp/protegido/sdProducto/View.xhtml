<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdProductoViewDlg" widgetVar="SdProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSdProductoTitle}">
            <h:form id="SdProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdProductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSdProductoLabel_id}"/>
                        <h:outputText value="#{sdProductoController.selected.id}" title="#{bundle.ViewSdProductoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSdProductoLabel_codigo}"/>
                        <h:outputText value="#{sdProductoController.selected.codigo}" title="#{bundle.ViewSdProductoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewSdProductoLabel_nombre}"/>
                        <h:outputText value="#{sdProductoController.selected.nombre}" title="#{bundle.ViewSdProductoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSdProductoLabel_fechaRegistro}"/>
                        <h:outputText value="#{sdProductoController.selected.fechaRegistro}" title="#{bundle.ViewSdProductoTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSdProductoLabel_usuarioRegistro}"/>
                        <h:outputText value="#{sdProductoController.selected.usuarioRegistro}" title="#{bundle.ViewSdProductoTitle_usuarioRegistro}"/>
                        <h:outputText value="#{bundle.ViewSdProductoLabel_fechaActualizacion}"/>
                        <h:outputText value="#{sdProductoController.selected.fechaActualizacion}" title="#{bundle.ViewSdProductoTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSdProductoLabel_usuarioActualizacion}"/>
                        <h:outputText value="#{sdProductoController.selected.usuarioActualizacion}" title="#{bundle.ViewSdProductoTitle_usuarioActualizacion}"/>
                        <h:outputText value="#{bundle.ViewSdProductoLabel_estado}"/>
                        <h:outputText value="#{sdProductoController.selected.estado}" title="#{bundle.ViewSdProductoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewSdProductoLabel_idCategoria}"/>
                        <h:outputText value="#{sdProductoController.selected.idCategoria}" title="#{bundle.ViewSdProductoTitle_idCategoria}"/>
                        <h:outputText value="#{bundle.ViewSdProductoLabel_idUnidad}"/>
                        <h:outputText value="#{sdProductoController.selected.idUnidad}" title="#{bundle.ViewSdProductoTitle_idUnidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SdProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
