<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SdProductoCreateDlg" widgetVar="SdProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSdProductoTitle}">
            <h:form id="SdProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sdProductoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSdProductoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{sdProductoController.selected.codigo}" title="#{bundle.CreateSdProductoTitle_codigo}" />
                        <p:outputLabel value="#{bundle.CreateSdProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sdProductoController.selected.nombre}" title="#{bundle.CreateSdProductoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateSdProductoLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{sdProductoController.selected.precio}" title="#{bundle.CreateSdProductoTitle_precio}" />
                        <p:outputLabel value="#{bundle.CreateSdProductoLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{sdProductoController.selected.stock}" title="#{bundle.CreateSdProductoTitle_stock}" />
                        
                        
                        <p:outputLabel value="#{bundle.CreateSdProductoLabel_idCategoria}" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{sdProductoController.selected.idCategoria}" required="true" requiredMessage="#{bundle.EditSdProductoRequiredMessage_idCategoria}">
                            <f:selectItems value="#{sdCategoriaController.itemsAvailableSelectOne}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSdProductoLabel_idUnidad}" for="idUnidad" />
                        <p:selectOneMenu id="idUnidad" value="#{sdProductoController.selected.idUnidad}" required="true" requiredMessage="#{bundle.EditSdProductoRequiredMessage_idUnidad}">
                            <f:selectItems value="#{sdUnidadController.itemsAvailableSelectOne}"
                                           var="idUnidadItem"
                                           itemValue="#{idUnidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSdProductoLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{sdProductoController.selected.estado}" required="true" requiredMessage="#{bundle.CreateSdProductoTitle_estado}">
                                <f:selectItem itemLabel="Activo" itemValue="1" />
                                <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sdProductoController.create}" value="#{bundle.Save}" update="display,:SdProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'SdProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SdProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
